<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>IBMOB - Zadanie 2c</title>
    </head>
<body>
    <script src="scripts.js"></script>
    <script>
        window.addEventListener("DOMContentLoaded", () => {
            slist(document.getElementById("sortlist"));
        });
    </script>   

    <ul id="sortlist">
        <li>
            <form action="#">
                <input type="email" id="email" placeholder="215675@edu.p.lodz.pl" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form>
            <button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="postalCode" pattern="[0-9]{2}-[0-9]{3}" placeholder="26-500" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form>
            <button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="nip" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="123-456-78-90" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form>
            <button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="idNumber" pattern="[A-Z]{3} [0-9]{6}" placeholder="ABC 123456" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form><button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="ipv4" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="192.168.0.1" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form><button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="url" id="url" pattern="^([0-9]{1,3}\.){3}[0-9]{1,3}$" placeholder="https://weeia.edu.p.lodz.pl" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form><button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="win1" pattern="[a-zA-Z]:(\\(windows|windows|winnt|win|dos|msdos))\\.+" placeholder="c:\windows\temp" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form><button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="win2" 
                    pattern="[a-zA-Z]:(\\([Ww]indows|[Ww]innt|[Ww]in|[Dd]os|[Mm]sdos))\\.+"
                    placeholder="c:\windows\temp" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form><button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="ipv6" pattern="(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))" placeholder="FE80:0000:0000:0000:0202:B3FF:FE1E:8329"
                    required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form><button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="etc" pattern="\/etc(\/[a-zA-Z]+)+" placeholder="/etc/passwd" required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form><button class="button" onclick="remove(this)">X</button>
        </li>
        <li>
            <form action="#">
                <input type="text" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}|[0-9]{3} [0-9]{3} [0-9]{3}|[0-9]{9}" placeholder="123456789"
                    required />
                <input type="submit" class="submit" value="Submit" id="submit">
            </form><button class="button" onclick="remove(this)">X</button>
        </li>
    </ul>
    <button class="button" onclick="loadData()">Load data</button>
    <button class="button" onclick="saveData()">Save data</button>
</body>
</html>
